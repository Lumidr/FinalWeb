<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Paradise</title>
    <link rel="stylesheet" href="stylethebanner.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="banner">
        <div class="logo-section">
            <a href="basicstructure.html" class="logo-link">
                <h1 class="sitename">Makeup Paradise</h1>
            </a>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">Products</h2>

        
        <form id="ProductForm" class="mt-4" onsubmit="saveProduct(event)">
            <div class="mb-3">
                <label for="ProductName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="ProductName" name="ProductName" required />
            </div>
            <div class="mb-3">
                <label for="ProductCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="ProductCategory" name="ProductCategory" required />
            </div>
            <div class="mb-3">
                <label for="ProductPrice" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="ProductPrice" name="ProductPrice" required />
            </div>
            <input type="hidden" id="ProductId" />
            <button type="submit" class="btn btn-primary" id="addBtn">Add Product</button>
            <button type="button" class="btn btn-secondary d-none" id="updateBtn">Update Product</button>
        </form>

    
        <h3 class="mt-5">Product List</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ProductList">
                
            </tbody>
        </table>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="magazine.js"></script>
</body>
</html>
