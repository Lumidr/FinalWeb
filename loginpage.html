<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Makeup Paradise</title>
        
        <link rel="stylesheet" href="stylethebanner.css">
        <link rel="stylesheet" href="login.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        


    </head>
    <body>

        
        <header class="banner">
            <div class="logo-section">
                <a href="basicstructure.html" class="logo-link">
                    
                    <h1 class ="sitename">Makeup Paradise</h1>
                </a>
            </div>
           
        </header>

        <div class="loginform">
            <form>
                <h2>Login</h2>
                <span id="usernameform">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </span>
                <span class="passwordform">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </span>
            
                <span id="emailform" style="display: none;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" />
                </span>
                <span id="loginspan">
                    <button id="loginbtnpg">Login</button>
                </span>
                <span id="signspan">
                    <p>Don't have an account? <button type="button" id="signup1st">Sign up</button></p>
                </span>
                
                <span id="signupbtnspan" style="display: none;">
                    <button type="button" id="signupbtn">Sign Up</button>
                </span>
            </form>
        </div>

        <script src="loginpage.js"></script>
    </body>

    


</html>
